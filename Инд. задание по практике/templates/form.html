<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета соискателя</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .form-container {
            padding: 40px;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.3rem;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
            font-weight: 600;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .required::after {
            content: ' *';
            color: #dc3545;
        }

        input, select, textarea {
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input.error, select.error, textarea.error {
            border-color: #dc3545;
            background: #fff5f5;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin: 0;
        }

        .checkbox-group label {
            margin: 0;
            font-weight: normal;
        }

        .submit-section {
            text-align: center;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #f0f0f0;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .submit-btn.loading {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
        }

        .clear-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 25px;
            font-size: 1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-left: 15px;
        }

        .clear-btn:hover {
            background: #5a6268;
            transform: translateY(-1px);
        }

        .field-error {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 5px;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-weight: 500;
        }

        .message.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .message.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Анкета соискателя</h1>
            <p>Заполните форму для генерации PDF анкеты</p>
        </div>

        <div class="form-container">
            <form id="applicant-form">
                <!-- Личные данные -->
                <div class="form-section">
                    <h2 class="section-title">Личные данные</h2>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="full_name" class="required">ФИО</label>
                            <input type="text" id="full_name" name="full_name" required>
                        </div>
                        <div class="form-group">
                            <label for="birth_date" class="required">Дата рождения</label>
                            <input type="date" id="birth_date" name="birth_date" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="email" class="required">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone" class="required">Телефон</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="city" class="required">Город</label>
                            <input type="text" id="city" name="city" required>
                        </div>
                        <div class="form-group">
                            <label for="gender" class="required">Пол</label>
                            <select id="gender" name="gender" required>
                                <option value="">Выберите пол</option>
                                <option value="Мужской">Мужской</option>
                                <option value="Женский">Женский</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="citizenship" class="required">Гражданство</label>
                        <input type="text" id="citizenship" name="citizenship" required>
                    </div>
                </div>

                <!-- Образование -->
                <div class="form-section">
                    <h2 class="section-title">Образование</h2>
                    
                    <div class="form-group">
                        <label for="education" class="required">Образование</label>
                        <textarea id="education" name="education" required 
                                placeholder="Укажите учебное заведение, факультет, специальность"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="graduation_year" class="required">Год окончания</label>
                        <input type="number" id="graduation_year" name="graduation_year" 
                               min="1950" max="2030" required>
                    </div>
                </div>

                <!-- Опыт работы -->
                <div class="form-section">
                    <h2 class="section-title">Опыт работы</h2>
                    
                    <div class="form-group">
                        <label for="work_experience" class="required">Опыт работы</label>
                        <textarea id="work_experience" name="work_experience" required
                                placeholder="Опишите ваш опыт работы, компании, проекты"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="professional_skills" class="required">Профессиональные навыки</label>
                        <textarea id="professional_skills" name="professional_skills" required
                                placeholder="Перечислите ваши технические навыки, технологии, инструменты"></textarea>
                    </div>
                </div>

                <!-- Дополнительная информация -->
                <div class="form-section">
                    <h2 class="section-title">Дополнительная информация</h2>
                    
                    <div class="form-group">
                        <label for="foreign_languages">Иностранные языки</label>
                        <textarea id="foreign_languages" name="foreign_languages"
                                placeholder="Укажите языки и уровень владения"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="about_me">О себе</label>
                        <textarea id="about_me" name="about_me"
                                placeholder="Расскажите о себе, увлечениях, целях"></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="github_link">GitHub</label>
                            <input type="url" id="github_link" name="github_link" 
                                   placeholder="https://github.com/username">
                        </div>
                        <div class="form-group">
                            <label for="telegram_link">Telegram</label>
                            <input type="text" id="telegram_link" name="telegram_link" 
                                   placeholder="@username">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="checkbox-group">
                            <input type="checkbox" id="ready_to_relocate" name="ready_to_relocate">
                            <label for="ready_to_relocate">Готов к переезду</label>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="ready_to_business_trips" name="ready_to_business_trips">
                            <label for="ready_to_business_trips">Готов к командировкам</label>
                        </div>
                    </div>
                </div>

                <!-- Кнопки -->
                <div class="submit-section">
                    <button type="submit" id="submit-btn" class="submit-btn">
                        Сгенерировать PDF
                    </button>
                    <button type="button" class="clear-btn" onclick="applicantForm.clearForm()">
                        Очистить форму
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="/static/js/applicant-form.js"></script>
</body>
</html>
